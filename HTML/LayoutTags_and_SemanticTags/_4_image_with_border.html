<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Border</title>
    <style>
        .bordered-img {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>Image with Border</h2>
    <img src="https://via.placeholder.com/200" alt="Sample Image" class="bordered-img">
</body>
</html>
