<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name with Different Heading Sizes</title>
</head>
<body>
    <!-- Displaying the name 'JAIKISHORE' with each letter in a different heading size -->
    <h1>J</h1>
    <h2>A</h2>
    <h3>I</h3>
    <h4>K</h4>
    <h5>I</h5>
    <h6>S</h6>
    <h1>H</h1>
    <h2>O</h2>
    <h3>R</h3>
    <h4>E</h4>
</body>
</html>
