<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered Lists Example</title>
</head>
<body>
    <h2>Ordered List: Top 3 Programming Languages</h2>
    <ol>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ol>

    <h2>Unordered List: Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Photography</li>
    </ul>
</body>
</html>
